<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Operations</title>
    <link href="style.css" rel="Stylesheet"/>
</head>
<body>
    <div class="Container">
       <div class="header">
           Text Operations
       </div>
       <div class="input_boxes">
           <p class="text">Enter Text</p>
           <input type="text" id="input" placeholder="Type here...."/><br/>
           <input type="text" id="output"/>
       </div>
       <div class="buttons">
           <button class="btn" onclick="changeuppercase()">Upper Case</button>
           <button class="btn" onclick="changelowercase()">Lower Case</button>
           <button class="btn" onclick="countingwords()">Word Count</button>
           <button class="btn" onclick="charactercount()">Character Count</button>
       </div>
    </div>
    <script>
        const inputelement = document.getElementById('input');
        const outputelement = document.getElementById('output');

        function changeuppercase(){
            outputelement.value = inputelement.value.toUpperCase();
        }
        function changelowercase(){
            outputelement.value = inputelement.value.toLowerCase();
        }
        function countingwords(){
            const words = inputelement.value.split(" ").length;
            outputelement.value = `total words: ${words}`;
        }
        function charactercount(){
           outputelement.value = inputelement.value.length;
        }
    </script>
</body>
</html>
